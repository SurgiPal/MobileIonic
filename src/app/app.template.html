<ion-split-pane>

    <!-- logged out menu -->
    <ion-menu id="loggedOutMenu" [content]="content">

        <ion-header>
            <ion-toolbar>
                <ion-title>SurgiPal</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content class="outer-content">

            <ion-list>
                <ion-list-header>
                    Account
                </ion-list-header>
                <button ion-item menuClose (click)="auth.login()">
          <ion-icon item-left name="log-in"></ion-icon>
         Login
        </button>
                <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
          <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
                <button ion-item menuClose (click)="auth.login()">
          <ion-icon item-left name="person-add"></ion-icon>
         Sign Up
        </button>
            </ion-list>

            <ion-list>
                <ion-list-header>
                    Tutorial
                </ion-list-header>
                <button ion-item menuClose (click)="openTutorial()">
          <ion-icon item-left name="hammer"></ion-icon>
          Show Tutorial
        </button>
            </ion-list>
        </ion-content>

    </ion-menu>

    <!-- logged in menu -->
    <ion-menu id="loggedInMenu" [content]="content">

        <ion-header>
            <ion-toolbar>
                <ion-title>SurgiPal</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content class="outer-content">

            <ion-list>
                <ion-list-header>
                    Navigate
                </ion-list-header>
                <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
          <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
            </ion-list>

            <ion-list>
                <ion-list-header>
                    Account
                </ion-list-header>
                <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
          <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
            </ion-list>

            <ion-list>
                <ion-list-header>
                    Tutorial
                </ion-list-header>
                <button ion-item menuClose (click)="openTutorial()">
          <ion-icon item-left name="hammer"></ion-icon>
          Show Tutorial
        </button>
            </ion-list>


            <ion-list *ngIf="auth.authenticated() && auth.isAdmin()">
                <ion-list-header>
                    Admin
                </ion-list-header>
                <button ion-item menuClose *ngFor="let p of adminPages" (click)="openPage(p)">
         <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
            </ion-list>
        </ion-content>

    </ion-menu>


    <!-- main navigation -->
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>

</ion-split-pane>
