<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Ionic Conference App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#387ef5">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="assets/img/flat-avatar.png">
    <script src="https://cdn.auth0.com/w2/auth0-7.2.min.js"></script>
    <!-- Auth0 Lock script -->
    <script src="https://cdn.auth0.com/js/lock/10.5/lock.min.js"></script>
    <script>
        /*
         * if ('serviceWorker' in navigator) {
         *   navigator.serviceWorker.register('service-worker.js')
         *     .then(() => console.log('service worker installed'))
         *     .catch(err => console.log('Error', err));
         * }
         */
    </script>

    <link href="build/main.css" rel="stylesheet">

</head>

<body>

    <!-- Ionic's root component and where the app will load -->
    <ion-app></ion-app>

    <script src="cordova.js"></script>

    <!-- The polyfills js is generated during the build process -->
    <script src="build/polyfills.js"></script>

    <!-- The bundle js is generated during the build process -->
    <script src="build/main.js"></script>

    <!-- google maps script is loaded last as to not block rendering -->
    <script async defer src="https://maps.googleapis.com/maps/api/js"></script>

</body>

</html>
