<ion-header>
    <ion-navbar>
        <ion-title>Message Detail</ion-title>
    </ion-navbar>
</ion-header>



<ion-content padding  class="message-detail">
    <h1>{{message.subject}}</h1>


    <p>
        {{message.createdAt | date:'shortDate' }}
    </p>


   <p *ngIf="message.sender">{{message.sender.email}}</p>
      <p>{{message.views}}</p>
    <p>{{message.message}}</p>
</ion-content>
