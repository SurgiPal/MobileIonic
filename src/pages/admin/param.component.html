<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>{{paramTitle}}</ion-title>
        <ion-buttons end>
            <button ion-button color="success" (click)="editParam()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let p of params" (click)="editParam({p: p})">
            <ion-item>
                <h2>{{p.name}}</h2>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="deleteParam(p)">
                  <ion-icon name="trash" ></ion-icon> 
              </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
