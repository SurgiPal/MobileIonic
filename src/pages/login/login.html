<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="logo">
        <img src="assets/img/flat-avatar.png" alt="SurgiPal logo">
    </div>

    <form #loginForm="ngForm" novalidate>

        <ion-row responsive-sm>
            <ion-col>

                <button ion-button (click)="auth.login()" type="submit" block>Login</button>
            </ion-col>

        </ion-row>
    </form>

</ion-content>
