<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Hospitals</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

<ion-card>
  <ion-card-header>
    Header
  </ion-card-header>
  <ion-card-content>


<form #templateVariableName="ngForm" (ngSubmit)="addHospital">

  <ion-item>
    <ion-label stacked>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
</form>
  </ion-card-content>
</ion-card>

</ion-content>
